<h2>Search results</h2>

<div *ngIf="videos" fxLayout="row wrap" fxLayoutGap="10px">
    <mat-card class="example-card" *ngFor="let video of videos " fxFlex="40">
       
        <img mat-card-image width="500px" [src]="video.thumb" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
           {{video.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
