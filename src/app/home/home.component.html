      <cdk-virtual-scroll-viewport itemSize="300" class="viewport">
        <mat-card class="example-card" *cdkVirtualFor="let video of videos " >
       
          <img mat-card-image width="200px" [src]="video.thumb" alt="Photo of a Shiba Inu">
          <mat-card-content>
            <p>
             {{video.description}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      <ng-template #todayDate>
          Today date is : {{ dateToday }} 
      </ng-template>
      </cdk-virtual-scroll-viewport>

      <app-projection [datepass]="todayDate">

      </app-projection>  
      <div>
      <form [formGroup]="newForm" (ngSubmit)="getFormDetails()">
        <label id="clientname">Fullname</label>
        <input type="text" name="clientname" formControlName="username" />

        <label id="clientpassword">Password</label>
        <input type="password" name="clientpassword" formControlName="userpassword" />

        <button type="submit"> Submit</button>
      </form>
    </div>
</div>
